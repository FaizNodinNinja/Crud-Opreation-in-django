<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>

<body>

  <div class="container">

      <h1 class="alert alert-success text-center my-5">Employee record</h1>

      <a href="{% url 'home' %}" class="btn btn-success float-end mb-5">Add New Record</a>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>

          {% for i in data %}

          <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.password}}</td>
            <td>
              <a href="{% url 'update' i.id %}">
              <i class="fa-solid fa-pencil"></i></a>
              <form action="{% url 'delete' i.id %}" method="post" class="d-inline">
                {% csrf_token %}

                <button type="submit">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </form>
            <td>


          </tr>

          {% endfor %}

        </tbody>
      </table>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
